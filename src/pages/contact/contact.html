        <ion-input [placeholder]="'Your Email'|translate"></ion-input>
    </ion-row>

    <ion-textarea style = "width:80%; height:70vh; margin-left:10%; margin-top: 3vh; background: white;" [placeholder]="'Enter any notes here...'|translate"></ion-textarea>
</ion-content>

</ion-footer>
